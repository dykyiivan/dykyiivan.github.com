<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Regiistration-From</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalizer.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans&amp;subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper-form">
		<div class="form-title">
			<h1>Login To Your Account / Register New</h1>
			<p>The same above form, can you belive ?</p>
			<form action="#">
				<div class="login">
					<div class="rigth-border"></div>
					<a href="#" class="fb_button">
						<img src="images/login-facebook.png" alt="Login with Facebook" class="fb_button-img">
					</a>
					<div class="border">
						<img src="images/border-img-circle.png" alt="Circle" class="border-img-circle">
					</div>
					<div class="login-input">
						<input type="text" placeholder="User Name" class="user-name-login"><br>
						<input type="password" placeholder="Password" class="user-password-login"><br>
						<input type="checkbox" id="checkbox" class="checkbox" value="Remember Me"><label for="checkbox" class="checkbox-label">Remember My password</label>
						<input type="submit" value="Login" class="login-btn">
					</div>
				</div>
				<div class="register">
					<h2>Register</h2>
					<label for="email" class="email-register-label">Email</label>
					<input type="email" id="email" class="email-register"><br>
					<label for="user-name-register" class="user-name-register-label">User Name</label>
					<input type="email" id="user-name-register" class="user-name-register"><br>
					<label for="user-password-register" class="user-password-register-label">Password</label>
					<input type="email" id="user-password-register" class="user-password-register"><br>
					<input type="submit" value="Register" class="register-btn">
				</div>		
			</form>
		</div>
	</div>
</body>
</html>
